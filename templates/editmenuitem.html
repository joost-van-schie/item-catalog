{% extends "main.html" %}
{% block content %}
	<h1>Edit Menu Item</h1>
	<form action="{{ url_for('editMenuItem',restaurant_id=restaurant_id, menu_id=menu_id)}}" method="post">
		<p>Name:</p>
		<input type='text' size='30' name='name' placeholder='{{ item.name }}' ><br/>
		<p>Description:</p>
		<input type='text' size='30' name='description' placeholder='{{ item.description }}' ><br/>
		<p>Price:</p>
		<input type='text' size='30' name='price' placeholder='{{ item.price }}' >
		<br/>
		<br/>
		<input type='submit' value='Edit'>  
	</form>
	<a href='{{ url_for('showMenu', restaurant_id = restaurant_id)}}'>Cancel</a>
{% endblock %}
